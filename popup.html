<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Resource Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .summary {
            margin-bottom: 15px;
        }
        .error {
            color: #ff0000;
        }
        ul {
            max-height: 200px;
            overflow-y: auto;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>External Resource Monitor</h1>
    <div class="summary">
        <p>Total external resources: <span id="resourceCount">0</span></p>
        <p>Resources with errors: <span id="errorCount" class="error">0</span></p>
    </div>
    <h2>External Resources:</h2>
    <ul id="resourceList"></ul>
    <h2>Errors:</h2>
    <ul id="errorList"></ul>

    <script src="popup.js"></script>
</body>
</html>
